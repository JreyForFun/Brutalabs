  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@500;700&family=Rubik+Mono+One&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery-container {
      /* 12 col grid */
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 2rem;
      padding-bottom: 4rem;
    }

    /* Filter Bar */
    .filter-bar {
      grid-column: 1 / -1;
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      position: sticky;
      top: 2rem;
      z-index: 100;
      background: var(--color-paper);
      padding: 1rem 0;
      border-bottom: 2px solid var(--color-ink);
    }

    .filter-btn {
      background: none;
      border: 2px solid var(--color-ink);
      padding: 0.5rem 1rem;
      font-family: var(--font-meta);
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.2s;
    }

    .filter-btn.active,
    .filter-btn:hover {
      background: var(--color-ink);
      color: var(--color-paper);
      transform: translateY(-2px);
      box-shadow: 4px 4px 0 var(--color-shock);
    }

    /* Grid Items (Broken Layout) */
    .card {
      background: var(--color-paper);
      border: 4px solid var(--color-ink);
      min-height: 400px;
      position: relative;
      transform-style: preserve-3d;
      box-shadow: 10px 10px 0 rgba(33, 55, 69, 0.2);
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      z-index: 10;
      border-color: var(--color-shock);
    }

    .card-visual {
      flex: 1;
      background: var(--color-ink);
      display: flex;
      /* Placeholder for image */
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.1);
      font-size: 3rem;
      font-family: var(--font-hero);
      overflow: hidden;
    }

    .card-meta {
      padding: 1rem;
      background: white;
      border-top: 4px solid var(--color-ink);
      transform: translateZ(20px);
      /* Pop out */
    }

    .card h3 {
      font-family: var(--font-heading);
      font-size: 2rem;
      line-height: 1;
      margin-bottom: 0.5rem;
    }

    /* Irregular Spans */
    .card-lg {
      grid-column: span 8;
      min-height: 500px;
    }

    .card-md {
      grid-column: span 4;
    }

    .card-sm {
      grid-column: span 3;
    }

    .card-vert {
      grid-column: span 4;
      grid-row: span 2;
    }

    .card-tag {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--color-shock);
      color: var(--color-ink);
      padding: 0.2rem 0.5rem;
      font-family: var(--font-meta);
      font-weight: bold;
      transform: rotate(5deg) translateZ(30px);
    }

    @media (max-width: 1024px) {

      .card-lg,
      .card-md,
      .card-sm,
      .card-vert {
        grid-column: span 6;
      }
    }

    @media (max-width: 768px) {

      .card-lg,
      .card-md,
      .card-sm,
      .card-vert {
        grid-column: 1 / -1;
      }
    }
  </style>
</head>

<body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="app.js"></script>
  <script>
    // Init Tilt for gallery cards
    window.addEventListener('load', () => {
      // Animate Grid In
      gsap.from('.card', {
        y: 100,
        opacity: 0,
        duration: 0.8,
        stagger: 0.1,
        ease: "power2.out"
      });

      initTilt(document.querySelectorAll('.card'));

      // Simple Filter Logic
      const btns = document.querySelectorAll('.filter-btn');
      const cards = document.querySelectorAll('.card');

      btns.forEach(btn => {
        btn.addEventListener('click', () => {
          btns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const filter = btn.dataset.filter;

          cards.forEach(card => {
            if (filter === 'all' || card.dataset.category === filter) {
              gsap.to(card, { autoAlpha: 1, display: 'flex' });
            } else {
              gsap.to(card, { autoAlpha: 0, display: 'none' });
            }
          });
        });
      });
    });
  </script>
