<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRUTALABS</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@500;700&family=Rubik+Mono+One&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .split-layout {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 4rem;
      min-height: 80vh;
    }

    .preview-area {
      background: var(--color-ink);
      border: 4px solid var(--color-ink);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transform-style: preserve-3d;
      perspective: 2000px;
    }

    .preview-img-placeholder {
      width: 80%;
      height: 80%;
      background: var(--color-paper);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5rem;
      font-family: var(--font-hero);
      box-shadow: 20px 20px 0 var(--color-shock);
      transform: translateZ(50px);
    }

    .meta-sidebar {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .meta-block {
      border: 2px solid var(--color-ink);
      padding: 1.5rem;
      background: white;
      transition: transform 0.2s;
    }

    .meta-block:hover {
      transform: translateX(-10px);
      box-shadow: 5px 5px 0 var(--color-shock);
    }

    .meta-label {
      font-family: var(--font-meta);
      font-size: 0.8rem;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 0.5rem;
      display: block;
    }

    .meta-value {
      font-family: var(--font-heading);
      font-size: 1.5rem;
      line-height: 1.2;
    }

    /* Brutalism Score Viz */
    .score-container {
      margin-top: 2rem;
    }

    .score-bar {
      height: 20px;
      background: #ddd;
      width: 100%;
      margin-bottom: 0.5rem;
      position: relative;
    }

    .score-fill {
      height: 100%;
      background: var(--color-shock);
      width: 0%;
      /* Animate js */
    }

    @media (max-width: 1024px) {
      .split-layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="cursor"></div>
  <div class="page-transition">LOADING NEXT...</div>

  <nav class="nav">
    <a href="gallery.html" class="nav-link">BACK</a>
  </nav>

  <main class="container">
    <div class="split-layout">
      <div class="preview-area" id="preview">
        <div class="preview-img-placeholder">WEB_01</div>
      </div>

      <aside class="meta-sidebar">
        <div class="meta-block">
          <h1 style="font-family: var(--font-hero); line-height: 0.9; font-size: 3rem;">SYSTEM ERROR</h1>
          <p style="margin-top: 1rem;">A deeply disturbed web layout utilizing native error aesthetics.</p>
        </div>

        <div class="meta-block">
          <span class="meta-label">Typography</span>
          <div class="meta-value">Times New Roman</div>
          <div class="meta-value">Comic Sans MS</div>
        </div>

        <div class="meta-block">
          <span class="meta-label">Brutalism Score</span>
          <div class="score-container">
            <span class="meta-label">Aggression</span>
            <div class="score-bar">
              <div class="score-fill" style="width: 90%;"></div>
            </div>

            <span class="meta-label">Clarity</span>
            <div class="score-bar">
              <div class="score-fill" style="width: 20%;"></div>
            </div>

            <span class="meta-label">Structure</span>
            <div class="score-bar">
              <div class="score-fill" style="width: 40%;"></div>
            </div>
          </div>
        </div>

        <div class="meta-block">
          <span class="meta-label">Colors</span>
          <div style="display: flex; gap: 10px;">
            <div style="width: 40px; height: 40px; background: blue; border: 2px solid black;"></div>
            <div style="width: 40px; height: 40px; background: red; border: 2px solid black;"></div>
            <div style="width: 40px; height: 40px; background: yellow; border: 2px solid black;"></div>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="app.js"></script>
  <script>
    /**
     * Client-Side Data Store
     * Simulates a database response for the Detail page.
     * Contains metadata for all gallery items.
     */
    const DB = {
      "1": {
        title: "SYSTEM_ERR",
        desc: "A deeply disturbed web layout utilizing native error aesthetics. High contrast, broken geometry.",
        type: "WEB",
        fonts: ["Times New Roman", "Consolas"],
        scores: { agg: "90%", clarity: "20%", struct: "40%" },
        colors: ["#000000", "#FFFFFF", "#FF0000"],
        img: "assets/img_01.png"
      },
      "2": {
        title: "NOISE ZINE",
        desc: "Acid green xerox style poster. Layers of distortion and noise to create visual chaos.",
        type: "PRINT",
        fonts: ["Helvetica", "Impact"],
        scores: { agg: "70%", clarity: "40%", struct: "30%" },
        colors: ["#ccff00", "#000000", "#333333"],
        img: "assets/img_02.png"
      },
      "3": {
        title: "GLITCH GRID",
        desc: "Experimental datamoshing art. RGB separation and geometric interference.",
        type: "EXP",
        fonts: ["Monospace", "Arial"],
        scores: { agg: "100%", clarity: "5%", struct: "10%" },
        colors: ["#FF0000", "#00FF00", "#0000FF"],
        img: "assets/img_03.png"
      },
      "4": {
        title: "RAW HTML",
        desc: "Back to basics. Orange background, visible table borders, and default browser styles.",
        type: "WEB",
        fonts: ["Courier New", "Verdana"],
        scores: { agg: "85%", clarity: "80%", struct: "90%" },
        colors: ["#FF6600", "#000000", "#FFFFFF"],
        img: "assets/img_04.png"
      },
      "5": {
        title: "KINETIC TYPE",
        desc: "Swiss style typography pushed to the limit. Motion blur and repetition.",
        type: "PRINT",
        fonts: ["Akzidenz Grotesk", "Inter"],
        scores: { agg: "80%", clarity: "60%", struct: "50%" },
        colors: ["#FFFFFF", "#000000", "#CCCCCC"],
        img: "assets/img_05.png"
      },
      "6": {
        title: "SYSTEM FAIL",
        desc: "Industrial warning aesthetic. Collage of retro tech and hazard signals.",
        type: "PRINT",
        fonts: ["Arial Black", "Robot Mono"],
        scores: { agg: "95%", clarity: "50%", struct: "60%" },
        colors: ["#666666", "#FF0000", "#FFCC00"],
        img: "assets/img_06.png"
      }
    };

    /**
     * Initialization Sequence
     * 1. Extracts 'id' from URL query parameters.
     * 2. Fetches corresponding data from DB object.
     * 3. Hydrates the DOM elements (Image, Meta, Scores).
     * 4. Initializes visual effects (Tilt, Animation).
     */
    window.addEventListener('load', () => {
      // 1. Get ID
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id') || "1";
      const data = DB[id];

      if (data) {
        // 2. Populate DOM
        // Set Image
        const previewEl = document.querySelector('.preview-img-placeholder');
        previewEl.innerHTML = `<img src="${data.img}" style="width:100%; height:100%; object-fit:cover; display:block;">`;

        // Set Header Metadata
        document.querySelector('.meta-sidebar h1').textContent = data.title;
        document.querySelector('.meta-sidebar p').textContent = data.desc;

        // Set Typography List
        const fontContainer = document.querySelectorAll('.meta-block')[1];
        fontContainer.innerHTML = `<span class="meta-label">Typography</span>` +
          data.fonts.map(f => `<div class="meta-value">${f}</div>`).join('');

        // Set Score Bars width
        const bars = document.querySelectorAll('.score-fill');
        bars[0].style.width = data.scores.agg;
        bars[1].style.width = data.scores.clarity;
        bars[2].style.width = data.scores.struct;

        // Set Color Swatches
        const colorContainer = document.querySelectorAll('.meta-block')[3];
        colorContainer.innerHTML = `<span class="meta-label">Colors</span><div style="display: flex; gap: 10px;">` +
          data.colors.map(c => `<div style="width: 40px; height: 40px; background: ${c}; border: 2px solid black;"></div>`).join('') +
          `</div>`;
      }

      // 3. Init Effects
      initTilt([document.querySelector('#preview')]);

      // Animate Score Bars after population
      gsap.from('.score-fill', {
        width: 0,
        duration: 1.5,
        ease: "power2.out",
        stagger: 0.2
      });
    });
  </script>
</body>

</html>
