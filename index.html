<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRUTALABS</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@500;700&family=Rubik+Mono+One&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Page Specific Styles for Home */
        body {
            height: 100vh;
            overflow: hidden;
            background: var(--color-ink);
            perspective: 1500px;
        }

        .home-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            opacity: 0;
            /* Hidden initially */
        }

        .manifesto-block {
            text-align: center;
            color: var(--color-paper);
            transform: translateZ(0);
        }

        .title-huge {
            font-family: var(--font-hero);
            font-size: 12vw;
            line-height: 0.8;
            margin-bottom: 2rem;
            text-shadow: 10px 10px 0 var(--color-shock);
            animation: float 5s ease-in-out infinite;
        }

        .manifesto-text {
            font-size: 1.5rem;
            max-width: 600px;
            margin: 0 auto 3rem;
            border: 2px solid var(--color-paper);
            padding: 2rem;
            background: rgba(234, 217, 201, 0.1);
        }

        .cta-btn {
            display: inline-block;
            font-family: var(--font-nav);
            font-size: 3rem;
            padding: 1rem 3rem;
            background: var(--color-shock);
            color: var(--color-ink);
            text-decoration: none;
            border: 4px solid var(--color-paper);
            transition: transform 0.2s;
            box-shadow: 10px 10px 0 var(--color-paper);
        }

        .cta-btn:hover {
            transform: translate(-5px, -5px);
            box-shadow: 15px 15px 0 var(--color-paper);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateZ(50px) rotateX(0deg);
            }

            50% {
                transform: translateZ(100px) rotateX(5deg);
            }
        }
    </style>
</head>

<body>
    <div class="cursor"></div>
    <div class="loader">
        <div class="loader-text">INITIALIZING BRUTALABS...</div>
    </div>
    <div class="page-transition">LOADING NEXT...</div>

    <nav class="nav">
        <a href="gallery.html" class="nav-link">GALLERY</a>
        <a href="about.html" class="nav-link">ABOUT</a>
    </nav>

    <main class="home-container">
        <div class="manifesto-block">
            <h1 class="title-huge">BRUTA<br>LABS</h1>
            <p class="manifesto-text">
                WE REJECT THE POLISH. <br>
                WE EMBRACE THE RAW. <br>
                DESIGN IS NOT DECORATION.
            </p>
            <a href="gallery.html" class="cta-btn" data-hover="ENTER">ENTER GALLERY</a>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="app.js"></script>
    <script>
        // Specific entrance animation for Home
        window.addEventListener('load', () => {
            const tl = gsap.timeline();
            tl.to('.loader', { duration: 0.5, autoAlpha: 0, delay: 1 })
                .to('.home-container', {
                    opacity: 1,
                    rotationY: 0,
                    scale: 1,
                    duration: 1.5,
                    ease: "expo.out",
                    startAt: { rotationY: 90, scale: 0.5 }
                });
        });
    </script>
</body>

</html>
